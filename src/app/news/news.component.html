<div align="center" class="mt-3">
    <h2 class="mb-5">News</h2>
</div>

<div align="center" class="my-5">
    <div *ngIf="!isIntoTramaDescription">
        <div *ngFor="let n of news" class="mb-5">
            <a *ngIf="n['immagine'] != ''" type="submit" routerLink="/news/descrizione" routerLinkActive="true"
            [queryParams]="{titolo: n['titolo'], sottotitolo: n['sottotitolo'], trama: n['trama']}">
            <img src="{{n['immagine']}}" 
            (click)="updateStatus()">
            </a>
            <h6>{{n['sottotitolo']}}</h6>
        </div>
    </div>
</div>

<div *ngIf="isIntoTramaDescription">
    <button type="submit" class="btn btn-primary mb-5 ml-5" routerLink="/news" (click)="updateStatus()"> Go Back </button>
</div>
<router-outlet></router-outlet>
