<div align="center" class="mt-3">
    <h2 class="mb-5">Home</h2>
</div>

<div align="center" class="mt-5 pb-5">
    <button class="btn-static btn btn-primary mb-4" style="cursor:default; pointer-events: none;">Drammatico</button>
    
    <div class="d-flex justify-content-center">
        <div *ngFor="let film of homeFilms">
            <a *ngIf="film['trama'] != null && film['categoria']=='Drammatico'" type="submit" routerLink="/trame" routerLinkActive="true"><img src="{{film['immagine']}}" ></a>
        </div>
    </div>

</div>
<div align="center" class="mt-5" style="margin-bottom: 10%;">
    <button class="btn-static btn btn-primary mb-4" style="cursor:default; pointer-events: none;">Sentimentale</button>

    <div class="d-flex justify-content-center">
        <div *ngFor="let film of homeFilms">
            <a *ngIf="film['trama'] != null && film['categoria']=='Sentimentale'" type="submit" routerLink="/trame" routerLinkActive="true"><img src="{{film['immagine']}}" ></a>
        </div>
    </div>

</div>
