<div align="center" class="mt-3">
    <h2 class="mb-5">Trame</h2>
</div>

<div align="center" class="my-5">
    <div *ngIf="!isIntoTramaDescription">
        <div *ngFor="let film of films">
            <h5 *ngIf="film['tramaImmagine'] != ''"> {{film['titolo']}} </h5>
            <a *ngIf="film['tramaImmagine'] != ''" type="submit" routerLink="/trame/descrizione" 
            [queryParams]="{titolo: film['titolo'], sottotitolo: film['sottotitolo'], trama: film['trama']}" 
            routerLinkActive="true" 
            class="mb-5"
            (click)="updateStatus()">
            <img src="{{film['tramaImmagine']}}" >
            </a>
            
        </div>
    </div>
</div>

<div *ngIf="isIntoTramaDescription">
    <button type="submit" class="btn btn-primary mb-5 ml-5" routerLink="/trame" (click)="updateStatus()"> Go Back </button>
</div>
<router-outlet></router-outlet>
