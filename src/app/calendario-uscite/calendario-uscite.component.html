<div align="center" class="px-5 mt-3" style="margin-bottom: 5%;">
    <h2 class="mb-3">Calendario Uscite</h2>
</div>
<div class="d-flex justify-content-around">
    <button class="btn-static btn btn-primary mb-4" (click)="scegliFilm('scorsa settimana')">Scorsa settimana</button>
    <button class="btn-static btn btn-primary mb-4" (click)="scegliFilm('questa settimana')">Questa settimana</button>
    <button class="btn-static btn btn-primary mb-4">Scegli periodo</button>
</div>
<div class="d-flex justify-content-center">
    
    <div *ngFor="let film of filmsToShow">
        <a type="submit" routerLinkActive="true"><img src="{{film['immagine']}}" ></a>
    </div>
    
</div>
